<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="../vendor/whitestorm.js"></script>
    <script src="../build/whs-component-skybox.js"></script>
    <script type="text/javascript">
    const world = new WHS.World({
      stats: 'fps', // fps, ms, mb
      autoresize: "window",

      gravity: {
        x: 0,
        y: -100,
        z: 0
      },

      camera: {
        far: 10000,
        y: 10,
        z: 30
      }
    });

    // http://macsix.deviantart.com/art/Anvil-Spherical-HDRI-Panorama-Skybox-416317312
    const skybox = new WHS.Skybox({
      skyType: 'sphere',
      imgSuffix: '.jpg',
      radius: 100,
      fog: false,
      path: 'assets/sphere'
    });

    skybox.addTo(world);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      position: {
        z: 10
      }
    }).addTo(world);

    new WHS.AmbientLight({
      light: {
        intensity: 0.3
      }
    }).addTo(world);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      position: {
        z: -10
      }
    }).addTo(world);

    const sphere = new WHS.Sphere({
      geometry: {
        radius:6
      },

      mass: 0,

      material: {
        kind: 'basic',
        color: 0xD9AD8B
      },
    });

    world.add(sphere);
    world.start();

    world.setControls(new WHS.OrbitControls());

    </script>
  </body>
</html>
