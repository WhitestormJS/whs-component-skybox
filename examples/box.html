<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="../vendor/whitestorm.js"></script>
    <script src="../build/whs-component-skybox.js"></script>
    <script type="text/javascript">
    const world = new WHS.World({
      stats: 'fps', // fps, ms, mb
      autoresize: "window",

      gravity: {
        x: 0,
        y: -20,
        z: 0
      },

      camera: {
        far: 10000,
        y: 10,
        z: 30
      }
    });

    // assets from https://github.com/stemkoski/stemkoski.github.com
    const skybox = new WHS.Skybox({
      skyType: 'box',
      imgSuffix: '.jpg',
      radius: 1000,
      fog: false,
      path: 'assets/DarkSea-'
    });

    skybox.addTo(world);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      pos: {
        z: 10
      }
    }).addTo(world);

    new WHS.AmbientLight({
      light: {
        intensity: 0.3
      }
    }).addTo(world);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      pos: {
        z: -10
      }
    }).addTo(world);

    const box = new WHS.Box({
      geometry: [10, 10, 10],

      mass: 0,

      material: {
        kind: 'basic',
        color: 0xffff00
      },
    });

    box.addTo(world);

    world.start();
    world.setControls(new WHS.OrbitControls());

    </script>
  </body>
</html>
