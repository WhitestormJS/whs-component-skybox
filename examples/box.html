<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="../vendor/whitestorm.js"></script>
    <script src="../build/whs-component-skybox.js"></script>
    <script type="text/javascript">
    const GAME = new WHS.World({
      stats: 'fps', // fps, ms, mb
      autoresize: "window",

      gravity: {
        x: 0,
        y: -20,
        z: 0
      },

      camera: {
        far: 10000,
        y: 10,
        z: 30
      }
    });

    // assets from https://github.com/stemkoski/stemkoski.github.com
    const skybox = new WHS.Skybox({
        skyType: 'box',
        imgSuffix: '.jpg',
        radius: 1000,
        fog: false,
        path: 'assets/DarkSea-'
    });

    skybox.addTo(GAME);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      pos: {
        z: 10
      }
    }).addTo(GAME);

    new WHS.AmbientLight({
      light: {
        intensity: 0.3
      }
    }).addTo(GAME);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      pos: {
        z: -10
      }
    }).addTo(GAME);

    const box = new WHS.Box({
        geometry: {
            width: 10,
            height: 10,
            depth: 10
        },
        mass: 0,
        softbody: false,
        material: {
            kind: 'basic',
            color: 0xffff00
        },
        pos: {
            x: 0,
            y: 0,
            z: 0
        }
    });

    GAME.add(box);

    GAME.start();

    GAME.setControls(WHS.orbitControls());

    </script>
  </body>
</html>
